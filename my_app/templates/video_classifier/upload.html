{% extends 'video_classifier/base.html' %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Upload Video for Shoplifting Detection</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_video_file" class="form-label">Select Video File</label>
                        {{ form.video_file }}
                        <div class="form-text">Supported formats: MP4, AVI, MOV</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Analyze</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
